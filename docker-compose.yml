version: '3'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - portfolio
      - naruto
      - sasuke

  naruto:
    image: simple-web-api:latest
    container_name: naruto
    hostname: naruto
    environment:
      APP_NAME: Naruto

  sasuke:
    image: simple-web-api:latest
    container_name: sasuke
    hostname: sasuke
    environment:
      APP_NAME: Sasuke

  portfolio:
    image: andreferrazz/portfolio:latest
    container_name: portfolio
    hostname: portfolio
